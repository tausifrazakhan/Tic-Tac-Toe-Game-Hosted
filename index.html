<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1>Tic-Tac-Toe</h1>

    <div class="msg-container">
      <p class="msg hide">Winner</p>
      <p class="play">Play Your Move</p>
    </div>

    <div class="score-board">
      <div class="score-X score">
        <span class="count" id="count-x">0</span>
        <span>Score-X</span>
      </div>

      <div class="score-y score">
        <span class="count" id="count-o">0</span>
        <span>Score-O</span>
      </div>
    </div>

    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>


    <div class="btn-container">
      <button id="reset-btn">Reset Game</button>
      <button id="new-game-btn" class="hide">New Game</button>
    </div>

  </main>

  <footer class="footer">
    <h4>Developed by : Tausif Raza Khan</h4>
    <p>All &copy; reserved 2024</p>
  </footer>


  <script src="script.js"> </script>
</body>

</html>
